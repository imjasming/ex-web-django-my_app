{% extends "index.html" %}
    {% block static_file %}
    {% endblock %}
        {% block right_div %}
            <form class="login-form content-center" action="/register" method="post" onsubmit="return validation(this)">
                {% csrf_token %}
                <div class="text-content content-center">
                    <p class="error" id="error_show">{{ input_error }}</p>
                    <p class="error" id="psw_error"></p>
                    <p class="error" id="psw_match"></p>
                </div>
                <p>
                    <label for="{{ form.email.id_for_label }}">Email</label>

                </p>
                {{ form.email }}
                <p>
                    <label for="{{ form.password.id_for_label }}">Password</label>
                </p>
                {{ form.password }}
                <p>
                    <label for="{{ form.password_confirmation.id_for_label }}">Password confirm</label>
                </p>
                {{ form.password_confirmation }}
                <div class="submit">
                    <input type="submit" name="submit" value="Sign up" id="submit">
                </div>
            </form>
            <script type="text/javascript" src="/static/js/register.js"></script>
        {% endblock %}
